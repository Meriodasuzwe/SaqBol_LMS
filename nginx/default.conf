upstream core_backend {
    server core_service:8000;
}

upstream ai_backend {
    server ai_service:8000;
}

upstream frontend_client {
    server frontend:5173;
}

server {
    listen 80;

    # 1. Статика Django (CSS/JS админки)
    location /api/static/ {
        alias /app/staticfiles/;
    }

    # 2. Медиа (Аватарки)
    location /api/media/ {
        alias /app/media/;
    }

    # 3. Django API
    # Запрос /api/admin/ -> уходит как /admin/ в Django
    location /api/ {
        proxy_pass http://core_backend/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 4. AI Service
    # Запрос /ai/generate-quiz -> уходит как /generate-quiz в FastAPI
    location /ai/ {
        proxy_pass http://ai_backend/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 5. Frontend
    location / {
        proxy_pass http://frontend_client;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}