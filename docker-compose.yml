version: '3.8'

services:
  # 1. БАЗА ДАННЫХ
  db_core:
    image: postgres:15
    container_name: saqbol_db_core
    environment:
      # Docker сам возьмет значения из твоего .env файла
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      # Пробрасываем 5433 (внешний) на 5432 (внутренний)
      # Теперь DBeaver увидит базу на порту 5433
      - "5433:5432" 
    volumes:
      - postgres_data_core:/var/lib/postgresql/data
    networks:
      - lms_network
    # Проверка: база, ты жива?
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. DJANGO (БЭКЕНД)
  core_service:
    build: ./services/core_service
    container_name: saqbol_core_service
    # Сначала миграции, потом запуск
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./services/core_service:/app
    ports:
      - "8000:8000"
    depends_on:
      db_core:
        condition: service_healthy
    # ЖЕСТКО ЗАДАЕМ НАСТРОЙКИ (перебиваем .env)
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=db_core
      - POSTGRES_PORT=5432
    networks:
      - lms_network

  # 3. AI СЕРВИС (FastAPI)
  ai_service:
    build: ./services/ai_service
    container_name: saqbol_ai_service
    env_file:
      - .env
    volumes:
      - ./services/ai_service:/app
    ports:
      - "8001:8000"
    networks:
      - lms_network
    environment:
      - PYTHONIOENCODING=utf-8
      - LANG=C.UTF-8
      - GROQ_API_KEY=${GROQ_API_KEY}

  # 4. ФРОНТЕНД (React)
  frontend:
    build: ./services/frontend
    volumes:
      - ./services/frontend:/app
      - /app/node_modules # <--- Это магическая строчка. Она защищает папку с модулями от затирания
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/

volumes:
  postgres_data_core:

networks:
  lms_network: